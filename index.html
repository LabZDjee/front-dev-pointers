<script>
  Vue.component("url", {
    props: ["th", "li"],
    data() {
      return {
        h: "",
        t: "",
      }
    },
    template: `
<li v-if="li">
  <a :href="h" target="_blank" rel="noopener noreferrer">{{t}}</a>
</li>
<a v-else :href="h" target="_blank" rel="noopener noreferrer">{{t}}</a>`,
    created() {
      // analyzes 'th' prop to split it into
      const catchRegExp = RegExp("(.*): ((?:(?:https?://)|(?:\./assets/)).*)", "g");
      const catchResult = catchRegExp.exec(this.th);
      if (catchResult !== null) {
        this.t = catchResult[1];
        this.h = catchResult[2];
      } else {
        console.error(`failure in analyzing <url> 'th' prop: ${this.th}`);
      }
    },
  });

  new Vue({
    el: "#vue-controlled"
  });
</script>
